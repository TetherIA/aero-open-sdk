[project]
name = "aero-open-sdk"
version = "0.1.0.dev0"
description = "This package provides an interface to control the Aero Hand Open robotic hand."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Mohit Yadav", email = "mohityadav@tetheria.ai" },
]
maintainers = [
    { name = "Mohit Yadav", email = "mohityadav@tetheria.ai" },
]
license = { text = "Apache License 2.0" }

dependencies = [
    "esptool>=5.0.0",
]

[project.urls]
Homepage = "https://tetheria.ai"
Documentation = "https://docs.tetheria.ai/docs/intro"
GitHub = "https://github.com/TetherIA/aero-open-sdk"

[build-system]
requires = ["uv_build>=0.8.18,<0.9.0"]
build-backend = "uv_build"

[project.scripts]
aero-open-gui = "aero_open_sdk.gui:main"